{% extends 'base.html' %}
{% block title %} {{post.title}} {% endblock %}


{% block content %}

<h1>Delete Post: {{post.title}}</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <br><strong>Are you sure you want to delete this post?</strong><br/>
        <button class="btn btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
