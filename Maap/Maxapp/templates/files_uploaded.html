{% extends 'base.html'%}

{% block content %}
<br></br>

<h1>Files</h1>
<p>Files uploaded: {{files.count}} <br></br><a href="{% url 'fileupload' %}" class="btn btn-success btn-sm">Upload File</a> </p>
<table class="table">
    <thead>
        <tr>
            <th>File Name</th>
            <th>File Image</th>
            <th>File Description</th>
            <th>Download</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
            <tr>
                <td>{{file.name}}</td>
                <td><img src="{{file.cover_image}}" width="100" height="100"></td>
                <td>{{file.description}}</td>
                
                <td>
                    <a href="{{file.file.url}%}" class="btn btn-success btn-sm">Download/View</a>
                </td>
                <td>
                    <form method="post" action="{% url 'delete_file' file.pk %}">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>
                   
                </td>
            
            </tr>
        {% endfor %}


{% endblock %}
